<html>
<head>
<title>Multi select Drop Down List Box</title>
</head>
<body>
<p>Please provide your skill set</p>
<select name="skillset" multiple="multiple">

<option value="0" > Please select Skills which you are comfortable</option>
<option value="1" selected> Java </option>
<option value="2"> Oracle </option>
<option value="3"> Windows </option>
<option value="4"> Linux </option>
<option value="5"> Selenium </option>
<option value="6"> Jenkins </option>
<option value="7"> TestNG </option>
<option value="8"> Maven </option>
<option value="9"> C# </option>
<option value="10"> WebLogic </option>

</select>
</body>
</html>
